<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	/*
		Low-Level Interface 비동기함수(jQuery.ajax(), $.ajax())
		(개발자가 원하는 모든 형태의 비동기 코드 구현 : 상세 구현)
		
		ajax(url [, settings ])
			url : 요청 주소
			settings : 여러가지 옵션을 부여 > JSON 객체  > {}
			
		dataType : 서버가 클라이언트한테 응답하는 데이터 형식(Text(json,html,script,text), xml)
		
		1. responseText > Text(json,html,script,text)
		2. responseXml > xml
		
	*/
		$(function(){
			$('#message').click(function(){
				//$.ajax();
				jQuery.ajax({
					url : "Ex02_menu.html",
					dataType : "html", //서버가 응답하는 형식이 html
					success : function(responsedata){
						//서버가 응답한 상태가 200~299 (정상)
						//responsedata 변수 = 서버가 response 데이터
						//$('#menudiv').html(responsedata);
						$('#menudiv').html($(responsedata).find('li'));
					}
				}); //호출
			});	
		});
	</script>
	<style type="text/css">
		#menudiv {
			width: 300px;
			height: 300px;
			margin : 3px;
			float: left;
			background-color: gold;
		}
	</style>
</head>
<body>
	<div id="menudiv">
		<a href="#" id="menu1"></a>
	</div>
	
	<span id="message">클릭하세요</span>
</body>
</html>
