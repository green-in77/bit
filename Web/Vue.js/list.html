<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="item in list"> {{ item }}</li>
        </ol>
    </div>
    <script>
            var app = new Vue({
                el : '#app',
                data : {
                    list : ['사과', '바나나', '딸기']
                }
            })
            console.log(app.list)
            //개발자도구 콘솔창에 app.list.push('오렌지') 를 쓰면 4.오렌지가 추가된다.
        </script>
</body>
</html>
