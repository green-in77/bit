<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>
    <script>
            var app = new Vue({
                el : '#app',
                data : {
                    message:'Hello Vue.js!'
                }
            })
            console.log(app.message)
        </script>
</body>
</html>
