<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <title>12 템플릿 제어 디렉티브</title>
        <!--
            v-pre : 템플릿 컴파일 생략하기 : 내부의 html을 컴파일하지 않고 텍스트자체로 다룰때 사용
            v-once : 한 번만 바인딩하기
            v-text : Mustache 대신 텍스트 콘텐츠로 렌더링하기
            v-html : HTML 태그를 그대로 렌더링하기
            v-cloak : 인스턴스 준비가 끝나면 제거하기

            엔티티화 : <p> -> &lt;p&gt;
        -->
        <style>
            [v-cloak] {display : none;}
            @keyframes cloak-in {
                0% {opacity: 0;}
            }
            #app2 {
                animation: cloak-in ls;
            }
            #app2[v-cloak]{
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <p>{{ page72 }}</p>
            <a :href="url" v-pre>
                Hello {{message}} <!--Hello {{message}} 그대로 화면 출력-->
            </a>
            <hr>

            <p>{{ page73_1 }}</p>
            <a :href="url" v-once>
                Hello {{message}} <!--Hello Vue.js 출력된 이후 message 속성이 변경되어도 바뀌지 않음.-->
            </a>
            <hr>

            <p>{{ page73_2 }}</p>
            <span v-text="message"></span><!--요소 내부 text content 바인딩-->
            <hr>

            <p>{{ page74 }}</p>
            <span v-text="message"></span><!--요소 내부 HTML 태그 직접 출력-->
            <hr>

            <p>{{ page75 }}</p>
            <div id="app2" v-cloak>{{ message }}</div><!--v-cloak 인스턴스 준비가 끝나면 자동으로 제거되는 속성:test 어려움..-->
            <hr>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <!-- cdn 방식으로 vue 사용-->
        <script>
            new Vue({
                el:'#app',
                data : {
                    // 객체 데이터
                    page72 : '<p.72> ◆v-pre',
                    page73_1 : '<p.73> ◆v-once',
                    page73_2 : '<p.73> ◆v-text',
                    page74 : '<p.74> ◆v-html',
                    page75 : '<p.75> ◆v-cloak',
                    url : 'https:www.naver.com',
                    message : 'Hello  <p>Vue.js</p>'
                },
                
            })
            
        </script>
    </body>
</html>
