<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <title>09 템플릿에서 조건 분기하기</title>
    </head>
    <body>
        <div id="app">
            <p>{{ page51 }}</p>
            <!-- ok : false 시 -->
            <div v-if="ok">v-if 조건으로 출력하기</div> <!---->
            <!--조건을 만족하지 못한 경우  DOM 제외, 감시 제외
                내부에서 디렉티브, 컴포넌트를 많이 사용하는 경우, 특정한 데이터를 따로 가지고 있지 않다면 오류발생시 v-if 사용
            -->
            <div v-show="ok">v-show 조건으로 출력하기</div><!--display:none-->
            <!--단순하게 디스플레이 속성 적용, 눈에 보이지 않아고 감시중
                내부에서 디렉티브, 컴포넌트가 없고 변경빈도가 높은경우 v-show 사용
            -->
            <hr>

            <p>{{ page52 }}</p>
            <!--template로 그룹을 만들어서 false 시 전부 보이지 않음
                v-show 로는 할 수 없음-->
            <template v-if="ok">
                <header>타이틀</header>
                <div>콘텐츠</div>
            </template>
            <hr>

            <p>{{ page53 }}</p>
            <!--if, else-if, else 디렉티브를 조합해서 그룹으로 만들면 여러조건을 지정할 수 있다.
                v-show 불가능 / 조건 대소문자 구분-->
            <div v-if="type === 'A'">
                Type은 A
            </div>
            <div v-else-if="type === 'B'">
                Type 은 B
            </div>
            <div v-else>
                모든 조건을 만족하지 않는 경우
            </div>

            <!--속성의 상태가 남거나 트랜지션이 일어나지 않는 등 문제가 발생할 수 있다. 각각 요소에 유니크한 key를 설정해 문제를 해결-->
            <!-- 이부분은 무슨 말인지 잘 모르겠다..... -->
            <div v-if="loaded" key="content-visible">
                content
            </div>
            <div v-else key="content-loading">
                loading now...
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <!-- cdn 방식으로 vue 사용-->
        <script>
            new Vue({
                el:'#app',
                data : {
                    // 객체 데이터
                    page51 : '<p.51> 09 템플릿에서 조건 분기하기',
                    page52 : '<p.52> ◆ <template> 태그를 사용한 v-if 그룹',
                    page53 : '<p.53> ◆ v-else-if 와 v-else 로 그룹 만들기',
                    ok:false,
                    type : 'b',
                    loaded : false

                }
            })
        </script>
    </body>
</html>
