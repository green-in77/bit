<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//javascript 내장객체
		//Date(), Array()
		//내장객체(클래스) new 를 통해서 객체를 만들고 사용
		//var d = new Date();
		
		var today = new Date();
		document.write(today.getFullYear()+"년<br>");
		document.write(today.getMonth()+1+"월<br>");
		document.write(today.getDate()+"일<br>");
		document.write(today.getHours()+"시<br>");
		document.write(today.getMinutes()+"분<br>");
		document.write(today.getSeconds()+"초<br>");
		
		//Math
		document.write(Math.random() + "<br>"); // 0 ~ <1
		document.write((parseInt(Math.random()*45)+1) + "<br>");
		document.write(Math.round(3.5678) + "<br>");
		document.write(Math.max(3,8,45,64,8));
		
		//POINT 문자열 관련 함수(POINT)
		var str="ABCDEF";
		with(document){ // 블럭 안에서는 document 생략
			write(str+"<br>");
			write(str.length + "<br>");
			write(str.charAt(2) + "<br>");
			write(str.indexOf("D") + "<br>");
			write(str.concat("홍길동") + "<br>");
			
			var str2= str.replace("E", "ZZZZZZZZZ");
			write(str2+"<br>"); //ABCDZZZZZZZZZFCD
			write(str.substring(2, 5)+"<br>"); //CDE
			write(str.substring(1, 1)+"<br>"); //아무것도 안나옴
			write(str.substring(1, 2)+"<br>"); //B
			write(str.substring(1)+"<br>"); //BCDEF
			
			var strarr= "A B C D";
			var arr = strarr.split(" ");//return 배열(Array)
			
			//POINT 개선된 for문
			//java : for (String s : arr){}
			//c#   : for (String s in arr){}
			//js   : for (var index in arr) {}
			
			for(var index in arr){
				write(index + " "); //배열의 인덱스 값 반환
				write(arr[index] + "<br>"); 
			}
			
		}
	</script>
</head>
<body>
	
</body>
</html>
