<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>내장 함수</title>
	<script type="text/javascript">
		var mytime = window.setInterval(function() { 
			//javascript 다양항 객체(Date 객체)
			//java : Date d = new Date();
			var d = new Date();
			var t = d.toLocaleTimeString();
			//DOM script (메모리 상에 만들어진 HTML에 접근..)
			document.getElementById("time").innerHTML=t;
		}//익명함수, 1회성(재사용X)
		, 1000); //1초마다 익명함수 실행
		
		function myTimeStop(){
			window.clearInterval(mytime);
		}
	</script>
</head>
<body>
	<p id="time"></p>
	<button onclick="myTimeStop()">Stop Time</button>

</body>
</html>
