<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOM을 사용하는 javascript</title>
	<script type="text/javascript">
		function print() {
			var element = document.getElementById("demo");
			console.log(element); //<p id="demo">배고프다</p> ->변경 후 값이 콘솔에 출력됨.
			element.innerHTML = "배고프다"; //innerHTML 태그의 안쪽의 요소
		}
	</script>
</head>
<body>
	<button onclick="print()">클릭하세여</button>
	<p id="demo">demo p태그를 구분하는 식별자</p>
</body>
</html>
