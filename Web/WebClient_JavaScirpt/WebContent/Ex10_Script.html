<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>javascript (문자열,숫자) 함수</title>
	<script type="text/javascript">
		var str = "10+20+30";
		document.write(str+"<br>");
		//1. eval()
		//문자형 수식을 계산 >> "10+20A+30" 불가
		//문자형 숫자 -> 숫자
		document.write("eval() : " + eval(str) + "<br>");
		
		//2. isNaN >>Not a Number
		//너 숫자 아니니?? T(숫자아님) / F(숫자)
		document.write(isNaN("12345") + "<br>"); //F(숫자)
		document.write(isNaN("12345A") + "<br>"); //T(문자)
		document.write(isNaN("대한민국") + "<br>"); //T(문자)
		document.write(isNaN('12345') + "<br>"); //F(숫자)
		
		//문자열 함수 학습하기
		//https://www.w3schools.com/jsref/jsref_obj_string.asp
		//https://www.w3schools.com/js/js_string_methods.asp
		
		//숫자 함수 학습하기
		//https://www.w3schools.com/jsref/jsref_obj_number.asp
		//https://www.w3schools.com/js/js_number_methods.asp
		/* 
		Number()		Returns a number, converted from its argument.
		parseFloat()	Parses its argument and returns a floating point number
		parseInt()		Parses its argument and returns an integer
		*/
		
		var i = "100";
		var j = "200";
		document.write("결합 : " + (i+j)); //java, js +(산술&결합) //100200
		document.write("<br>숫자변환 : " + (Number(i) + Number(j))); //300
		
		//javascript EVENT
		
		/*
		Event		Description
		onchange	An HTML element has been changed / HTML 요소 변경
		onclick		The user clicks an HTML element / 클릭
		onmouseover	The user moves the mouse over an HTML element /마우스가 오면
		onmouseout	The user moves the mouse away from an HTML element  /마우스가 가면
		onkeydown	The user pushes a keyboard key /키보드 누르면
		onload		The browser has finished loading the page /페이지 로드 완료되면
		
		onblur() > 포커스가 요소를 떠날때
		onfocus() > 포커스가 요소에 들어올때
		*/
		
		function focusFunction(){
			document.getElementById("myinput").style.background="yellow";
		}
		
		function blurFunction(){
			document.getElementById("myinput").style.background="red";
		}
		
		function selectTag() {
			//onChange >> select 태그의 option 선택
			alert(document.myform.sel.value);
		}
		
		//POINT this의 활용
		function changeColor(obj){
			console.log(obj);
			obj.style.backgroundColor="gold"; //javascript css 적용
			
		}
		
		function changeColor2(obj){
			console.log(obj);
			obj.style.backgroundColor="white"; //javascript css 적용
		}
	</script>
</head>
<body> <!-- onload="alert('finished HTML ELE loading\n the page')" -->
	<form action="#" name="myform">
		<input type="text" id="myinput" name="myinput" onfocus="focusFunction()" onblur="blurFunction()">
		<select	name="sel" onchange="selectTag()"> <!-- 드롭다운 -->
			<option value="A">AA</option>
			<option value="B">BB</option>
			<option value="C">CC</option>
			<option value="D">DD</option>
		</select>
		<hr>
		<!--
			★★ this Point ★★
			this 현재 이벤트가 걸려있는 input type="text" 태그를 의미
		-->
		<input type="text" onmouseover="changeColor(this)" onmouseout="changeColor2(this)">
		<br>
		<input type="text" onkeypress="alert('키보드 눌렀군')">
		<br>
		<input type="text" value="1000A" name="money">
		
	</form>
</body>
	<script type="text/javascript">
	/*
		아래 코드는 onload 에서 실행
	*/
		var data = document.myform.money.value;
		document.write(isNaN(data) + "<br>");
	</script>
</html>
