<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<script type="text/javascript">
	
	/* 
		When a web page is loaded, the browser creates a Document Object Model of the page.
		웹 페이지가로드 될 때, 브라우저가 생성 D의 ocument O의 bject의 M의 페이지 ODEL을.
		The HTML DOM model is constructed as a tree of Objects HTML DOM의 모델의 트리로 구성
		
		JavaScript는 페이지의 모든 HTML 요소를 변경할 수 있습니다
		JavaScript는 페이지의 모든 HTML 속성을 변경할 수 있습니다
		JavaScript는 페이지의 모든 CSS 스타일을 변경할 수 있습니다
		JavaScript는 기존 HTML 요소 및 속성을 제거 할 수 있습니다
		JavaScript는 새로운 HTML 요소 및 속성을 추가 할 수 있습니다
		JavaScript는 페이지의 모든 기존 HTML 이벤트에 반응 할 수 있습니다
		JavaScript는 페이지에서 새로운 HTML 이벤트를 만들 수 있습니다
		
		id="demo" 같은 page 같은 id 이름을 가지면 안된다(의미가 없음)
		
	*/
	</script>
	
</head>
<body>
	<div id="demo">
		첫번째 요소
	</div>
	<div id="demo">
		두번째 요소(계층 트리 형태 첫번째 id=demo 찾으면 stop)
	</div>

</body>
	<script type="text/javascript">
		var ele_dev = document.getElementById("demo"); //id가 demo인 요소를 가져온다.
		console.log(ele_dev);
		ele_dev.innerHTML = "<b>여기가 바로 innerHTML</b>";
	</script>
</html>
