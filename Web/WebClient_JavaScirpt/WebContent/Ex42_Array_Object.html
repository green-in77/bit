<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>★★★★★★★★★★Today POINT★★★★★★★★★★</title>
	<script type="text/javascript">
		//1. 배열 > [] > var arr=[]; push(), pop()
		//2. JSON 객체 > {} > var obj={}; obj.속성명
		
		//배열과 객체 혼합(대부분의 공공데이터)
		var students = [];
		
		//배열에 객체 추가(객체배열)
		students.push({ 이름:"홍길동", 국어:80, 영어:60 }); // 배열의 [0] 방에 객체를 넣음
		students.push({ 이름:"아무개", 국어:100, 영어:50 }); // 배열의 [1] 방에 객체를 넣음
		students.push({ 이름:"이순신", 국어:10, 영어:60 }); // 배열의 [2] 방에 객체를 넣음
		
		//기존에 만들어진 객체에 함수를 추가
		
		for(var index in students){
			//var jsonobj = students[index]; 
			students[index].getsum = function(){ //function = 핸들러
				return this.국어 + this.영어;
			}
			students[index].getavg = function(){
				return this.getsum()/2; //내부함수 this 로 호출 가능
			}
		}
		
		console.log(students);
		
		//문제 students 배열의 담겨있는 학생의 이름,총점,평균 출력
		for(var index in students){
			var sum = students[index].getsum();
			var age = students[index].getavg();
			document.write(students[index].이름 + " / 합계 : " + sum + ", 평균 : " + age + "<br>"); 
		}
		
			
		
	</script>
</head>

</body>
</html>
