<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	/*
		-변수생성 > 타입설정 > 초기화
		-모든 변수의 타입 > var, >> (ES6) let, const
		-var ename; 변수를 생성할 때에는 타입이 설정되지 않는다.
		-초기화를 하면서 타입이 설정됨 - 정수,실수,boolean,문자 등
		-내부적 : Number, Boolean, Array, Object ......
		
		변수의 범위 > page > function
	*/
	var a;
	console.log(a);
	a = 100;
	console.log(a);
	console.log(typeof(a));
	
	var i,j;
	i = 100;
	j = 200;
	var result = i + j;
	console.log(result);
	
	var intnum = 100; //정수 //number
	var dnum = 12.345; //실수 //number
	var flag = true; //boolean
	var str = null; //값이 없다. //object
	var str2 = "ABC" //문자열 'ABC' 가능 string
	
	console.log(typeof(intnum)); 
	console.log(typeof(dnum));
	console.log(typeof(flag));
	console.log(typeof(str));
	console.log(typeof(str2));
	
	//es6 let,const 따로 정리
	
	//연산자
	//산술연산자(+ - / * %)
	var num1 = 10;
	var num2 = 3;
	
	document.write(num1/num2+"<br>"); //실수 범위 3.3333333333333335
	document.write(num1%num2+"<br>"); //나머지 1
	
	//관계연산자 (== === != >= <= < >) //true, false
	var a = 3;
	var b = 5;
	var v = "5";
	
	document.write((a == b) + "<br>"); 
	document.write((a != b) + "<br>");
	document.write((a > b) + "<br>");
	
	document.write("문자5 == 숫자5 : (값만 비교)" + (b == v) + "<br>"); //True
	document.write("문자5 === 숫자5 : (타입까지 비교)" + (b === v) + "<br>"); //false
	
	//논리(&&(모든 조건이 참) ||(하나라도 참))	 //true, false
	document.write((10 > 5) && (1 != 3) + "<br>");
	document.write((10 > 5) || (3 != 3) + "<br>");
	
	//삼항연산자
	var result2 = (4%2 == 0) ? "짝수(True)" : "홀수(False)" ;
	document.write("<br>"+result2+"<br>");
	
	//대입연산자(+= -= *= /=)
	var p = 10;
	var k = 5;
	p += k; //p = p + k;
	document.write("결과 : " + p + "<br>");
	
	var x = 5 + 5; //10
	var y = "5" + 5; //55
	var z = "Hello" + 5; //Hello5
	document.write(	x + "<br>" + y + "<br>" + z);
	
		
	
	</script>
</head>
<body>
	

</body>
</html>
