
<!DOCTYPE html>
<html>
<body>

	<!-- Note that the <li> elements inside <ul> are not indented (whitespaces). 
If they were, the first child node of <ul> would be a text node 
-->
	<ul id="myList">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<p>버튼을 누르면 첫번째 li 삭제된다.</p>
	<p>버튼을 누르면 첫번째 li 변경된다.</p>

	<button onclick="myFunction()">삭제</button>
	<button onclick="myFunction2()">변경</button>
	<script>
		//https://www.w3schools.com/jsref/met_node_removechild.asp
		function myFunction() {
			var list = document.getElementById("myList");
			list.removeChild(list.childNodes[0]);
		}

		function myFunction2() {
			var textnode = document.createTextNode("Water");
			var item = document.getElementById("myList").childNodes[0];
			item.replaceChild(textnode, item.childNodes[0]);
		}
	</script>

</body>
</html>
