<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 & load</title>
	<script type="text/javascript">
		/*
		onload 이벤트 발생 시점 : body 태그 안에 있는 모든 요소(태그)
		브라우져에 loading 되고 나서 발생
		<body onload = call()>
		window.onload = call();
		*/
		
		window.onload = function(){ //익명함수(1회성 실행이라면)
			//page 모든 요소가 로딩된 후에 자동실행
			var out="";
			out+="<ul>";
				out+="<li>javascript</li>";
				out+="<li>jquery</li>";
				out+="<li>vue</li>";
			out+="</ul>";
			
			document.body.innerHTML=out;
			
			var header = document.createElement("h1"); //<h1></h1>
			var textnode = document.createTextNode("hello"); //hello
			
			header.appendChild(textnode); //<h1>hello</h1>
			//자식요소로 textnode를 갖는다.
			document.body.appendChild(header);
			
			//img 태그 생성, src 속성을 만들고 body 자식으로 append
			
			var img = document.createElement("img");
			img.setAttribute("src","images/w3schools.jpg");
			img.setAttribute("width", '100');
			img.setAttribute("height", '150');
			
			//<img src = "images/w3schools.jpg" width=100 height=150>;
			document.body.appendChild(img);
						
		}
	</script>
</head>
<body>
	helloworld
</body>
</html>
