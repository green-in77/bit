<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Array</title>
	<script type="text/javascript">
		//while
		var i = 1;
		var sum = 0;
		while(i <= 10){
			sum+=i;
			i++;
		}
		
		document.write("sum : " + sum + "<br>");
		
		var sum2=0;
		for(var i = 0; i <= 10; i++){
			if(i % 3 === 0){ //0%3 은 나머지가 0으로 처리되어버림..
				console.log("i : " + i);
				continue; //밑의 구문 실행 안함 
				//3의 배수는 누적하지 않겠다.
				//break; //1,2 까지만 돌고 for문 탈출
			}
			sum2+=i;
		}
		document.write("sum2 : " + sum2 + "<br>");
		
		var a = 1;
		do{
			document.write(a + "<br>");
			a++;
		}while(a<11);
		
		
		//Today Point(Array)
		/*
			java
			
			int[] arr = new int[10];
			int[] arr2 = new int[]{10,20,30};
			int[] arr3 = {10,20,30};
			
			
			ArrayList al = new ArrayList();
			al.add();
			
			JavaScript : Array (정적 + 동적)
			[index]...
			var arr4 = [10,20,30]; 권장...
		
		*/
		
		var arr = [10,20,30]; //int[] arr = {10,20,30};
		for(var i = 0; i < 3; i++){
			document.write(arr[i] + "<br>");
		}
		
		//int[] arr = new int[10];
		//java는 정수의 기본값 0으로 초기화 되지만 javascript 는 기본값이 없음.
		//권장되지 않는 방식..
		var eng = new Array(3);//(타입이 설정되지 않았기때문에) 값이 들어갈 때 타입이 설정됨.
		for(var i = 0; i < eng.length; i++){
			document.write(eng[i] + "<br>"); //undefined
		}
		
		//빈 배열
		var arr2 = []; //good
		arr.push(10);
		
		//1. 배열 (array) 기본방법
		var array = new Array(5); //bad
		
		//2. 배열(array) 초기화
		var array2 = new Array(10,20,30); //bad
		
		//3. 값으로 배열 초기화(정적, 동적) : stack 구조(push, pop)
		var arrat3 = [1,2,3]; //good
		var arrat4 = [];//good
		
	</script>
</head>
<body>

</body>
</html>
