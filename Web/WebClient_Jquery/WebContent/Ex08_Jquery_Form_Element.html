<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		//https://www.w3schools.com/jquery/jquery_ref_selectors.asp
		//https://api.jquery.com/category/selectors/form-selectors/
		
		$(function(){
			$('#txtname').val('hong');
			
			//1. radio의 기본값 설정 checked
			//$('input[type=radio]')
			$('input:radio').val(['F']); //radio 중에 값이 F인 것
			
			console.log($('input:radio').val()); //순서대로 처음 만나는 것의 값. M
			console.log($('input:checked').val()); //선택된 것의 값. F
			//radio 여러개 input:checked 여러개... -> 식별자id, name 등 활용
			
			console.log($('input:radio[name=gender]:checked').val());
			
			//select
			//multiple="multiple" / multiple="true" / multiple
			//다중값일때...
			$('#isF').val(['java','oracle']); //다중값 선택하기
			
			//단일값
			//$('#isF').val() : getter
			//$('#isF').val('oracle') : setter
			
			$('#btnok').click(function(){
				//다중 선택된 값을 출력하세요. console
				let selecttag = $('#isF').val();
				//console.log(selecttag); 배열로 리턴됨
				
				for(var index in selecttag){ //배열출력
					console.log("value : " + selecttag[index]);
				}
			});
			
			if($('#myform').children().is('input:submit')){ //myform 자식요소로 submit 이 있다면
				alert("true");
			}else{
				alert("false");
			}
			
		});
	</script>
</head>
<body>
	Textbox : <input type="text" id="txtname">
	<br>
	
	RadioButton : Checked 속성
	<input type="radio" name="gender" value="M">남
	<input type="radio" name="gender" value="F">여
	<br>
	
	Dropdownlist(select 태그)
	<select id="isF" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myform">
		submit button : <input type="submit" value="전송">
	</div>
</body>
</html>
