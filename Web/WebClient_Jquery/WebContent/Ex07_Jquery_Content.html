<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn1').click(function(){
				alert('text : ' + $('#test').text()); //안녕하세요정말방가방가
			});
			
			$('#btn2').click(function(){
				alert('text : ' + $('#test').html()); //안녕하세요<b>정말</b>방가방가
			});
			
			$('#btn3').click(function(){
				//$('#test').text("<div>AAAAAA</div>"); //태그까지 text 로 읽음..
				$('#test').html("<div>AAAAAA</div>");
			});
			
			
		});
	</script>
	<style type="text/css">
		
		
	</style>
</head>
<body>
	<p id="test">안녕하세요<b>정말</b>방가방가</p>
	<button id="btn1">show text</button>
	<button id="btn2">show html</button>
	<button id="btn3">html</button>
	<button id="btn4">input tag</button>
	<input type="text" id="test2" value="hello world">
</body>
</html>
