<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 화면의 크기와 배율조절 /가로 : 기기의 가로 / 초기배율 : 1 -->
<style>
* {
  box-sizing: border-box; /*너비와 높이에 채우기 및 테두리 포함*/
}
.menu {/* 왼쪽에 떠있는 상태로 가로 20%, 글자는 가운데 정렬*/
  float:left;
  width:20%;
  text-align:center;
}
.menu a {/*menu의 a태그 적용*/
  background-color:#e5e5e5; /*배경색*/
  padding:8px; /* a 박스와 글자사이의 여백 */
  margin-top:7px; /* a 박스 위쪽 여백*/
  display:block; /*블럭형태로*/
  width:100%; /*manu 에 100% 가로크기*/
  color:black; /*font 색상은 검정색*/
}
.main { /*왼쪽에 떠있는 형태로 가로 60% 박스와 글자사이 여백 20px*/
  float:left;
  width:60%;
  padding:20px;
}
.right {
  background-color:#e5e5e5; /*배경색*/
  float:left;/*왼쪽에 떠있는..*/
  width:20%;/*가로 20%*/
  padding:15px;/*박스와 글자 사이의 여백*/
  margin-top:7px;/*박스 위 여백*/
  text-align:center;/*글자가운데정렬*/
}

/*컴퓨터,모바일  가로 최대 620px 미만이면 해당 CSS적용*/
@media only screen and (max-width:620px) {
  /* For mobile phones: */
  .menu, .main, .right { /*가로 100% 크기로 적용되어 가로로 보이지 않고 세로형식으로 보임*/
    width:100%;
  }
}
</style>
</head>
<body style="font-family:Verdana;color:#aaaaaa;">
<!--body 내 글씨체, 글씨색 설정 -->

<div style="background-color:#e5e5e5;padding:15px;text-align:center;">
<!-- div 배경색, 박스와 글씨 사이의 여백, 가운데정렬 -->
  <h1>Hello World</h1>
</div>

<div style="overflow:auto"> <!-- div 밖으로 글자가 나올 경우 자동으로 내려주고 스크롤 생성 -->
  <div class="menu">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
  </div>

  <div class="main"><!-- menu도 왼쪽에 떠있는 형태이기 때문에 옆으로 같이 떠있음 -->
    <h2>Lorum Ipsum</h2>
    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
  </div>

  <div class="right"><!-- menu,main도 왼쪽에 떠있는 형태이기 때문에 옆으로 같이 떠있음 -->
    <h2>About</h2>
    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</p>
  </div>
</div>

<div style="background-color:#e5e5e5;text-align:center;padding:10px;margin-top:7px;">© copyright w3schools.com</div>
<!-- 배경색, 가운데정렬, 박스와 글자사이 여백, 박스 위 여백 -->

</body>
</html>
