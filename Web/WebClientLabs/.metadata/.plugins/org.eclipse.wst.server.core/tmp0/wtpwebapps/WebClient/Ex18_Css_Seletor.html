<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
    /*
        1. 기본선택자(기존에 존재하는 태그 : p, div)
            p {color:red}
        
        2. 다중(group) 선택자
            p,h1,h2,h3{color:blue}

        3. 사용자 정의
            .mystyle {color:red} >> class="mystyle" >> 여러번 사용가능
        
            #idstyle {color:pink} >> id="idstyle" >> 식별자 : 페이지 당 1개만 적용
        
        4. 결합
            p{color:black}     >> <p></p>        >> color:balck
            p.one{border:1px} >> <p class="one"> >> color:balck + border:1px
            p.two{border:5px} >> <p class="two"> >> color:balck + border:5px

        5. [자손], 후손 선택자 (띄어쓰기)
            div p{color:green;font-family:"궁서체", "명조체", "광수체"}
            
            ABC 모두 div의 자손으로 CSS적용
            <div>
                <p>A</p>
                <p>B
                    <p>C</p>
                </p>
            </div>

        6. [자식] (>)
        .parent > p {border:1px double blue; padding:10px; font-size:15px;}
        div > p

        7. 속성선택자(Attribute > color, font, size)
        input[type=text] {color:red};
        input[type=button] {font-size:10px}

        8. + 인접한형제 / 9. ~ 형제모두
        10. 가상선택자(hover는 실제 존재하지 않지만 의미론적으로 해석) a.highlight:hover {color: #ff0000;} <a class="highlight">
        p {display: none; background-color: yellow; padding: 20px;}
        div:hover p {display: block;} 자손선택자 p에 마우스가 올라가면 보여짐
    

    */
    div p{color:green;font-family:"궁서체", "명조체", "광수체"}
    
    .parent > p {border:1px double blue; padding:10px; font-size:15px;}
    
    input[type=text]{
        width: 150px;
        display: block;
        background-color: yellow;
    }
    input[type=button]{
        width: 100px;
        background-color: aqua;
    }
	</style>
</head>
<body>
	<p>ABC 모두 div의 자손으로 CSS적용</p>
    <div>div 태그 하위(자손)선택자
        <p>A:div자식</p>
        
        <p>B:div자식
            <p>C:B자식</p>
        </p>

        <div><p>div안의 div안의 p</p></div>
    </div>
    
    <br>
    <div class="parent"> div 태그 자식 선택자
        <p>div안의 p이면서 .parent 안의 p</p>
        
        <div>
            <p>div안의 p</p>
        </div>
        
        <p>div안의 p이면서 .parent 안의 p</p>
    </div>

    <hr>
    <input type="text" value="css적용">
    <br>
    <input type="password" value="css적용될까">
    <br>
    <input type="button" value="css적용">


</body>
</html>
