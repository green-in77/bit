<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#message').click(function(){
				//유효성검증먼저.....하고(입력했는지)
				console.log($('#id').val());
				
				if( $('#id').val() != "" ){
					
				 	$.ajax({ //비동기로 보내서 가져와서 뿌려주기...
						url:"MemoId",
						type : "POST",
						dataType : "text",
						data : {"id":$('#id').val()},
						success : function(data){//서버에서 받은 응답이 정상이라면, 4 + 200~299
							//console.log(data);
							//데이터 가공해서 뿌려주는 부분을 여기다가 코딩..
							console.log(data);
							if(data != "false") {
								alert('사용가능한 id입니다.');
							}else {
								alert('이미 존재하는 id입니다.');
							}
						},
						error : function(xhr){ //서버에서 받은 응답이 error 404,500 등
							alert(xhr.status); //에러코드 404, 500 ...
							//새로고침 하거나 그냥 두거나 개발자 선택
						}
					}); 
				}else{
					alert('ID를 먼저 입력해주세요.');
				}
			});
		});
	</script>
</head>
<body>
<div style="margin-top:70px;"></div> 
<!--  html 파일  action="MemoServlet"  -->
<form name="f" action="MemoServlet" method="get"> 
 <div align="center"> 
    <table width="600" border="0" cellpadding="7" > 
        <tr align="center" bgcolor="gold" height="50"> 
            <td colspan="2"> 
                <font size="4" color="#0033CC" face="굴림체"> 
                <b> 
                   Servlet Memo
                </b> 
                </font> 
            </td> 
        </tr> 
        <tr> 
            <td width="25%" align="center" > 
                <b>ID</b> 
            </td> 
            <td> 
                <input type="text" size="40" name="id" id="id" maxlength="10" >
                <input type="button" value="ID확인" id="message"> 
            </td> 
        </tr>     
        <tr> 
            <td width="25%" align="center"> 
                <b>EMAIL</b> 
            </td> 
            <td> 
                <input type="text" size="40" name="email" maxlength="60" > 
            </td> 
        </tr> 
        <tr> 
            <td width="25%" align="center"> 
                <b>MEMO</b> 
            </td> 
            <td> 
                <textarea name="memo" cols="50" class="box2"></textarea> 
            </td> 
        </tr> 
        <tr bgcolor="gold"> 
            <td colspan="2" align="center" class="c2"> 
                <input type="submit" value="전송" >
                <input type="reset" value="취소"> 
            </td> 
        </tr> 
     
    </table> 
  
  
 </div>
</form>
<hr>
<a href="MemoList">목록보기</a> 
 
</body>
</html>
